<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/css/tailwind.css" rel="stylesheet">
    <title>{{ .Title }}</title>
</head>
<body class="bg-gray-100 text-gray-800 flex items-center justify-center min-h-screen">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8">
        <h1 class="text-2xl sm:text-3xl lg:text-4xl font-bold my-4 text-center">{{ .Title }}</h1>
        <h2 class="text-sm sm:text-lg lg:text-xl font-bold my-4 text-center">{{ .Params.subtitle }}</h2>
        <div class="prose prose-sm sm:prose lg:prose-lg mx-auto">{{ .Content | safeHTML }}</div>
    </div>
</body>
</html>
